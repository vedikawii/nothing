<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        #countdown {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Set the date and time for the countdown
        var countDownDate = new Date("April 13, 2024 18:30:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {
            // Get the current time
            var now = new Date().getTime();

            // Calculate the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = "Countdown: " + days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Prom night has arrived!";
            }
        }, 1000);
    </script>
</body>
</html>
