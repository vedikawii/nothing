<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Prom</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <div id="countdown"></div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 13, 2024 18:30:00").getTime();

        // Update the countdown every 1 second
        var countdownInterval = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the remaining time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in the "countdown" div
            document.getElementById("countdown").innerHTML = "<h1>COUNTDOWN TO PROM</h1><p>" + days + "d " + hours + "h "
            + minutes + "m " + seconds + "s </p>";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<h1>prom <3</h1>";
            }
        }, 1000); // Update every 1 second
    </script>
</body>
</html>
